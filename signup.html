<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>

    <!-- ========================={ cdn links }=========================-->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css" />

    <!-- ========================={ external css files }=========================-->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="container">
        <div class="left-section">
          <!-- main image  -->
          <img src="/images/bg-img.jpg" id="image" alt=" Main image" />
        </div>
        <div class="right-section">
          <h1>Signup</h1>

          <!-- error msg show -->
          <div class="error-container active"></div>
          <!-- signup form -->
          <form action="/signup" method="post" onsubmit="return validation()" oninput="validation()">
            <div>
              <label for="name">Name:</label>
              <div class="field">
                <i class="bx bx-user"></i>
                <input type="text" id="name" name="name" autocomplete="off"/>
              </div>
            </div>

            <div>
              <label for="email">Email:</label>
              <div class="field">
                <i class="bx bxl-gmail"></i>
                <input type="email" id="email" name="email" />
              </div>
            </div>

            <div>
              <label for="password">Password:</label>
              <div class="field">
                <i class="bx bx-lock"></i>
                <input type="password" id="password" name="password" />
                <i class="bx bx-hide" id="passIcon"></i>
              </div>
            </div>

            <div>
              <label for="conform-password">Conform Password:</label>
              <div class="field">
                <i class="bx bx-lock"></i>
                <input type="password" id="conform-password" name="conform-password" />
                <i class="bx bx-hide" id="conform-passIcon"></i>
              </div>
            </div>

            <div class="other">
              <div><span>Already have an account?</span><a href="/login.html">Sign In</a></div>
              <button type="submit">Login</button>
            </div>
          </form>
          <!--End signup form-->
        </div>
      </div>
    </div>
    <!-- ========================={ external js files }=========================-->
    <script src="/script.js"></script>
    <script src="/signup.js"></script>

  </body>
</html>
